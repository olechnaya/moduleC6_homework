<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с размером экрана пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <style>
       body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}
.main {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;

}
    </style>
</head>
<body class="text-center">
    <div class="main">
        <button
        data-bs-toggle="modal" 
data-bs-target="#ScreenSizesModal"
         class="btn btn-md btn-primary" id="getScreenSizes">Вывести данные о размерах экрана</button>
    <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="ScreenSizesModal" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Данные о размерах экрана</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="windowScreenWidth"></p>
          <p id="windowScreenHeight"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ну ок</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    
    <script>
        const myModal = document.getElementById('ScreenSizesModal')
        myModal.addEventListener('shown.bs.modal', () => {
            windowScreenWidth.textContent = `Ширина экрана девайса/монитора: ${window.screen.width}`
            windowScreenHeight.textContent = `Высота экрана девайса/монитора: ${window.screen.height}`
        })

    </script>
</body>
</html>
